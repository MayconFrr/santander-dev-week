server:
  port: ${PORT}

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    tomcat:
      initial-size: 5
      max-active: 10
      max-idle: 5
      min-idle: 2
      remove-abandoned: true
  devtools:
    add-properties: false
    livereload:
      enabled: false
  flyway:
    enabled: true
  jpa:
    hibernate:
      ddl-auto: validate
